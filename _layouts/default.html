<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
        .navigation {
            background-color: #f5f5f5;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .navigation a {
            margin-right: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        .navigation a:hover {
            color: #0066cc;
            text-decoration: underline;
        }
        .app-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .app-section h3 {
            margin-top: 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #0066cc;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/scamshield' | relative_url }}">ScamShield</a>
        <a href="{{ '/recallradar' | relative_url }}">RecallRadar</a>
        <a href="{{ '/reconpad' | relative_url }}">ReconPad</a>
    </div>
    
    <div class="container">
        <main>
            {{ content }}
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 All rights reserved. | <a href="{{ '/' | relative_url }}">Legal Documentation Center</a></p>
        </footer>
    </div>
</body>
</html>
